[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
build_flags =
    -D CONFIG_ASYNC_TCP_QUEUE_SIZE=256 ;maybe better stability for parallel requests on esp32asyncwebserver
    -D CONFIG_ASYNC_TCP_RUNNING_CORE=1 ;recommendation from github README of async_tcp <- seems to fix the instability bug
lib_deps =  h2zero/NimBLE-Arduino@^2.1.0
            bblanchon/ArduinoJson@^7.4.2
            ESP32Async/AsyncTCP@^3.4.7
            ESP32Async/ESPAsyncWebServer@^3.7.10
monitor_speed = 115200
board_build.filesystem = littlefs